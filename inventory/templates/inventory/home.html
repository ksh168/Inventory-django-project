	<meta charset="utf-8" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<title>Inventory list</title>

</head>

				<a class="navbar-brand mr-4" href="{% url 'inventory-home' %}">Django Inventory list</a>

				<!-- Navbar Right Side -->

				<!-- </div> -->

          </form>
        </div> -->
			</div>
		</nav>
	</header>

	<!-- search bar -->
	<!-- <div class="input-group">
		<div class="form-outline">
			<input type="search" id="form1" class="form-control" />
			<label class="form-label" for="form1">Search</label>
		</div>
		<button type="button" class="btn btn-primary">

	<!-- Modal Section -->
	<div class="bg-modal" id="add-new-product">
		<div class="modal-contents">

			<!-- using + instead of x to make a proper close button -->
			<div class="close" id="close1">+</div>

			<!-- <form action="/api/inventory/" method="POST"> -->
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Add New Product!</legend>
				<input type="text" placeholder="Product Name" name="product_name" id="product_name">
				<input type="number" placeholder="Price" name="price" id="price">
				<input type="number" placeholder="Quantity" name="quantity" id="quantity">
				<!-- {{ form }} -->
			</fieldset>
			<button id="btnSubmit" class="btn btn-primary" type="submit">Submit</button>
			<!-- </form> -->
		</div>
	</div>

	<div class="bg-modal" id="update-product">
		<div class="modal-contents">

			<!-- using + instead of x to make a proper close button -->
			<div class="close" id="close2">+</div>

			<!-- <form action="/api/inventory/<id>" method="PUT"> -->
			<!-- {% csrf_token %} -->
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Update Product!</legend>
				<input type="text" placeholder="Product Name" name="product_name" id="product_name1">
				<input type="number" placeholder="Price" name="price" id="price1">
				<input type="number" placeholder="Quantity" name="quantity" id="quantity1">
				<!-- {{ form }} -->
			</fieldset>
			<button id="update-btnSubmit" class="btn btn-primary" type="submit">Submit</button>
			<!-- </form> -->
		</div>
	</div>




	<main role="main" class="container">
		<button id="add-new-btn" class="btn btn-primary" type="button" name="button">
			<span class="fa fa-plus mr-2"></span>Add New
		</button>
		<div class="row">
			<div class="col-md-8">
				{% if messages %}
				{% for message in messages %}
				<div class="alert alert-{{ message.tags }}">
					{{ message }}
				</div>
				{% endfor %}
				{% endif %}
				<table class="table table-striped table-bordered table-hover caption-top">
					<caption>
						Item list
					</caption>
					<thead>
						<tr>
							<th>#</th>
							<th class="text-center" scope="col">Product Name</th>
							<th class="text-center" scope="col">Price</th>
							<th class="text-center" scope="col">Quantity</th>
							<th class="text-center" scope="col">Date Posted</th>
							<th class="text-center" scope="col">Update / Delete</th>
						</tr>
					</thead>
					<!-- here the html is appended by script1.js -->
					<tbody id="divBody">
					</tbody>
				</table>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>


<script src="{% static 'inventory/script1.js' %}"></script>
